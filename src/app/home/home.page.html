<ion-header [translucent]="true">
  <div class="head">
    <div class="home-btn">
      <img src="assets/images/homeLogo.png" />
    </div>
    <div class="head__title">
      Le Bateau de Thibault
    </div>
    <div class="cart-btn">
      <img src="assets/images/cartLogo.png" alt="">
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container">
  <ion-grid>
    <ion-row >
      <ion-col size="12" >
<app-button name="Produits et promotions"></app-button>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
<app-button name="Bateaux" nameIcon="boat-outline"></app-button>
        </ion-col>
        <ion-col size="6">
<app-button name="Restaurants"></app-button>
        </ion-col>
        <ion-col size="6">
<app-button name="Recettes"></app-button>
        </ion-col>
        <ion-col size="6">
<app-button name="Contact"></app-button>
        </ion-col>

    </ion-row>
  </ion-grid>
</div>
</ion-content>
